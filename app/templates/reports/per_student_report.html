{% extends "reports/layout.html" %}

{% block content %}
    <h1>Students</h1>
    <p>Generated <span id="date"></span></p>
    {% if students %}
        <div>
            {% for student in students %}
                {% include 'reports/_student.html' %}
            {% endfor %}
        </div>
    {% else %}
        <p>No students.</p>
    {% endif %}
{% endblock %}
